<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="text-center p-3 text-warning">Quiz app<h1>
            <div class="text-center mt-3 text-warning">
                <p>Question No <span id="currentQuestion">5</span>/<span id="totalQuestion">2</span></p>
            </div>
            <div class="text-center mt-4 p-3 mb-4 text-warning">
                <h4 id="ques">Question....?</h4>
            </div>
            <div class="container">
                <div class="row text-center">
                    <div id="option" class="col-md-6 text-center w-100 row-cols-2">
                        <!-- <button class="col btn"></button>
                        <button class="col btn"></button>
                        <button class="col btn"></button>
                        <button class="col btn"></button> -->
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-warning mx-auto" onclick="next()">Next</button>
                    <button class="btn btn-outline-warning mx-auto" onclick="showResult()">Result</button>
                </div>
                <div class="result-box">
                    <h3 class="result" style="display: none;">Marks</h3>
                    <h3 class="percentage"></h3>
                    <h3 class="status"></h3>
                </div>
                <script src="app.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>
</body>

</html>
